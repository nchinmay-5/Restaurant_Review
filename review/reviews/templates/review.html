<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Form</title>
  <link rel="stylesheet" href="review.css"> <!-- You can link your CSS file here -->
</head>
<body>
  <div class="container">
    <h2><u>Add a Review</u></h2>
    <h2><u>Restraunt</u></h2>

    <form action="#" method="post" class="review-form">
     


        <div class="form-group">
            <label for="review">&nbsp;<u>Review:</u></label>
            <textarea id="review" name="review" rows="4" required></textarea>
          </div>
      
    
        <div id="ratings" class="form-group">
            <span class="rating-label">&nbsp;<u>Rating:</u></span>
            <div class="rating">
            <label><input type="radio" name="rating" value="1" style=""> 1</label>
            <label><input type="radio" name="rating" value="2"> 2</label>
            <label><input type="radio" name="rating" value="3"> 3</label>
            <label><input type="radio" name="rating" value="4"> 4</label>
            <label><input type="radio" name="rating" value="5"> 5</label>
          </div>
        </div>
      
      
      
      <div class="form-group">
        <label for="bill" style="margin: 5px;";><u>Upload Bill</u></label>
        <input type="file" id="bill" name="bill" accept="image/*" style="font-size: 10px; margin: 0px,10px;  " required>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
